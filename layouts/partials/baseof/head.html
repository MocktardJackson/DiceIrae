<head>
<!-- Required meta tags -->
<meta charset="utf-8" />

<!-- For responsive website -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{ "css/style.css" | relURL}}">

<!-- Title -->
<title>{{ .Title }} ï½œ {{ .Site.Title }}</title>

<!-- Favicon & icons -->
<link href="{{ "./images/favicon.png" | relURL }}" rel="icon">
<link href="{{ "./vendor/bootstrap-icons/1.10.5/bootstrap-icons.min.css" | relURL }}" rel="stylesheet" type="text/css"> 

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Cutive Mono" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Caesar Dressing" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Permanent Marker" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Blaka" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Pirata One" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Luckiest Guy" rel="stylesheet" type="text/css">


<!-- SASS -->
{{ $css := resources.Get "sass/main.scss" | resources.ToCSS (dict "targetPath" "css/main.css" ) }}
<link href="{{ $css.RelPermalink }}" rel="stylesheet" type="text/css">

<!-- Medium Zoom -->
<script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js" defer></script>
<script src="/js/zoom-image/placeholders.js" defer></script>
<script src="/js/zoom-image/index.js" defer></script>

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}/feed.xml" title="{{ .Site.Title }}">
</head>
